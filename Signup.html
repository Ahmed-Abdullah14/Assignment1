    <main id ="main">
        <form class = "form" onsubmit="return validateForm()">
            <table>
                <tr>
                    <th><label for="username">Username:</label></th>
                </tr>
                <tr>
                    <td><input type="text" id="username" name="username" placeholder="Enter your username" required></td>
                </tr>
                <tr>
                    <th><label for="password">Password:</label></th>
                </tr>
                <tr>
                    <td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <th><label for="confirmPassword">Confirm Password:</label></th>
                </tr>
                <tr>
                    <td><input type="password" id="confirmPassword" name="password" placeholder="Re-enter your password" required></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                </tr>
                <tr>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email" required ></td>
                    <td><button type="submit">Signup</button></td>
                </tr>
            </table>
        </form>
    </main>

    <footer class = "footer">

        <!-- Copyright notice goes here -->

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var email = document.getElementById("email").value;
            var errorMessage = "";
  
            if (!/^[a-z][a-z0-9_-]{2,19}$/i.test(username)) {
                errorMessage += "Invalid username\n";
            }
            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+\[\]{}|;:'",.<>?/`~])[A-Za-z\d!@#$%^&*()-_=+\[\]{}|;:'",.<>?/`~]{8,}$/.test(password)) {
                errorMessage += "Invalid password\n";
            }
            if (password !== confirmPassword) {
                errorMessage += "Passwords do not match\n";
            }
            if (!/\S+@\S+\.\S{2,}/.test(email)) {
                errorMessage += "Invalid email address\n";
            }
  
            if (errorMessage !== "") {
                displayMessage(errorMessage);
                return false
            } 
            else {
                successMessage = "Signup successful!"
                displayMessage(successMessage);
                return false;
            }
        }

        function displayMessage(message) {
            var messageBox = document.createElement("div");
            messageBox.classList.add("message-box");
            var messageText = document.createElement("p");
            messageText.innerHTML = message.replace(/\n/g, "<br>");
            messageBox.appendChild(messageText);
            document.getElementById("main").appendChild(messageBox)
        }

    </script>
